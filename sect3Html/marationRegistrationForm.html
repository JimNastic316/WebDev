<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/raceform">
    <p>
      <label for="firstname">First Name</label>
      <input id="firstname" type="text" name="firstname" required>
      <label for="lastname">Last Name</label>
      <input id="lastname" type="text" name="lastname" required>
    </p>

    <p>
      <label for="selection">Select a Race:</label>
    <div>
      <input type="radio" name="race" id="funRun" value="funRun">
      <label for="funRun">Fun Run 5k</label>
      <br>
      <input type="radio" name="race" id="half" value="half">
      <label for="half">Half Marathon</label>
      <br>
      <input type="radio" name="race" id="full" value="full">
      <label for="full">Full Marathon</label>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </div>
    <div>
      <label for="agegroup">Select Age Group</label>
      <select name="agegroup" id="agegroup">
        <option value="under">under 18</option>
        <option value="18-30">18-30</option>
        <option value="31-50">31-50</option>
        <option value="51+">51+</option>
      </select>
    </div>
    <button>Register!</button>
    </p>
 
    
  </form>


</body>

</html>
